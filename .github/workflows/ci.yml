name: CI / GreasyFork / Pages

on:
  push:
    branches:
      - main
    paths:
      - '纪念币预约辅助工具.user.js'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write
  releases: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  greasyfork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect script change
        id: detect
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "纪念币预约辅助工具.user.js"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check version
        if: steps.detect.outputs.changed == 'true'
        id: version
        run: |
          FILE="纪念币预约辅助工具.user.js"
          CUR=$(grep -m1 "@version" "$FILE" | sed 's/.*@version[[:space:]]*//')
          PRE=$(git show HEAD~1:"$FILE" 2>/dev/null | grep -m1 "@version" | sed 's/.*@version[[:space:]]*//' || echo "")

          if [ -z "$CUR" ]; then
            echo "no version"
            exit 1
          fi

          if [ "$CUR" = "$PRE" ]; then
            echo "version not bumped"
            exit 1
          fi

          echo "version=$CUR" >> $GITHUB_OUTPUT

      - name: Trigger GreasyFork
        if: steps.detect.outputs.changed == 'true'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"ref":"refs/heads/main","repository":{"full_name":"jiangbkvir/jinianbi"}}' \
            "${{ secrets.GREASYFORK_WEBHOOK_URL }}"

      - name: Generate release notes
        if: steps.detect.outputs.changed == 'true'
        run: |
          echo "## Release v${{ steps.version.outputs.version }}" > release-notes.md
          echo "" >> release-notes.md
          echo "### 更新内容" >> release-notes.md
          git log -1 --pretty=format:"- %s" >> release-notes.md
          echo "" >> release-notes.md
          echo "---" >> release-notes.md
          echo "自动同步到 Greasy Fork" >> release-notes.md

      - name: Create GitHub Release
        if: steps.detect.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: 纪念币预约辅助工具.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect docs change
        id: detect
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^docs/"; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        if: steps.detect.outputs.deploy == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v4

      - name: Upload Pages
        if: steps.detect.outputs.deploy == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy Pages
        if: steps.detect.outputs.deploy == 'true' || github.event_name == 'workflow_dispatch'
        id: deploy
        uses: actions/deploy-pages@v4
