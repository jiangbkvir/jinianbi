name: 发布与部署

on:
  push:
    branches:
      - main
    paths:
      - '纪念币预约辅助工具.user.js'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  releases: write

jobs:
  sync-and-release:
    if: "github.event_name == 'workflow_dispatch'" # 暂时只检查手动触发
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 检查版本号是否更新 (简化版)
        id: check-version
        run: |
          # 暂时硬编码版本号，以排除 git show 的问题
          echo "version=1.0.0-test" >> $GITHUB_OUTPUT

      - name: 生成 Release Notes (最简化版)
        id: generate-notes
        run: echo "This is a test release." > release-notes.md

      - name: 创建 GitHub Release (诊断版)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check-version.outputs.version }}
          name: Release v${{ steps.check-version.outputs.version }}
          body_path: "release-notes.md"
          # 暂时不上传文件，以排除文件名问题
          # files: "纪念币预约辅助工具.user.js" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    if: "github.event_name == 'workflow_dispatch'" # 暂时只检查手动触发
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
